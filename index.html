<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1><i class="fas fa-address-book"></i> Contact List Manager</h1>
    <div class="container">

        <div class="contact-form">
            <h2><i class="fas fa-user-plus"></i>Add a New Contact</h2>
            <form action="">
                <label for="name">Username</label><br>
                <input type="text" id="name" required placeholder="Enter your name"  required /><br><br>
                <label for="phone">Contact No</label><br>
                <input type="tel" id="phone" pattern="[0-9]{10}" maxlength="10" placeholder="+91 98765 43210" required /><br><br>
                <label for="email">Email Id</label><br>
                <input type="email" id="email" placeholder="Enter your email address" required /><br><br>
                <button id="submit-btn" type="button">Add Contact</button>

            </form>
        </div>
        <div>
            <table id="contact-table" >
                   <tr>
                    <th>Username</th>
                    <th>Contact Number</th>
                    <th>Email Id</th>
                    <th>Action</th>
                </tr>
                <tr>
                </tr>
            </table>
        </div>
    <script src="script.js"></script>
</body>

</html>
